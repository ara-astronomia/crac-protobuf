syntax = "proto3";

message Chart {
  int32 value = 1;
  string title = 2;
  string unit_of_measurement = 7;
  repeated Threshold thresholds = 6;
}

message Threshold {
  int32 warning = 1;
  int32 error = 2;
  int32 upper_bound = 3;
  int32 lower_bound = 4;
}

message WeatherRequest {
}

message WeatherResponse {
  Chart wind_speed = 1;
  Chart wind_gust_speed = 2;
  Chart temperature = 3;
  Chart humidity = 4;
  Chart rain_rate = 5;
  Chart barometer = 6;
}

service Weather {
  rpc GetStatus(WeatherRequest) returns (WeatherResponse);
}
